        <div class = st_text> 在這個吵雜混亂的世界裡，我們很容易透過別人的話語或評價來定義自己。
        <br>忘記了靜下心來與自己對話這件事情。
        <br>     
        <br>那些你一個人在房間時，與自己對話的種種，才是真正的你。
            
        <br>    背上貼滿的標籤，是你留給這個複雜世界最後的溫柔。
        <br>   只要永遠記得褪下偽裝的自己是什麼樣子，就足夠了。
        <br>     
        <br>    「你過得開心嗎？」
        <br>    「你喜歡什麼呢？」
        <br>    「你討厭這些吧。」
        <br>    「你很難過吧。」
        <br>     
        <br>    自言自語，自問自答。
        <br>    所有的自言自語構築了我們。
        <br>    
        <br>     也許總有一天會迷失方向，
        <br>    但請不要忘記和自己保持聯絡。</div>
